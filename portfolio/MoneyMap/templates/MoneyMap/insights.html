{% extends "MoneyMap/MoneyMapBase.html" %}
{% load static %}

{% block content %}
<div class="p-6">
    <!-- Summary Overview -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Financial Summary</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-gray-100 p-4 rounded-lg text-center">
                <p class="text-gray-600">Total Income</p>
                <p class="text-xl font-bold text-green-600">$10,000</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg text-center">
                <p class="text-gray-600">Total Expenses</p>
                <p class="text-xl font-bold text-red-600">$6,500</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg text-center">
                <p class="text-gray-600">Net Savings</p>
                <p class="text-xl font-bold text-blue-600">$3,500</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg text-center">
                <p class="text-gray-600">Biggest Expense</p>
                <p class="text-xl font-bold text-red-600">Rent ($1,500)</p>
            </div>
        </div>
    </div>

    <!-- Income Insights -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Income Insights</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <canvas id="incomePieChart"></canvas>
            <canvas id="incomeLineChart"></canvas>
        </div>
    </div>

    <!-- Expense Insights -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Expense Insights</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <canvas id="expensePieChart"></canvas>
            <canvas id="expenseLineChart"></canvas>
        </div>
    </div>

    <!-- Budget Insights -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Budget Insights</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <canvas id="budgetUtilizationChart"></canvas>
            <canvas id="budgetComparisonChart"></canvas>
        </div>
    </div>

    <!-- Savings & Goals -->
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Savings & Goals</h2>
        <canvas id="savingsProgressChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dummy Data for Charts
    const incomeData = {
        labels: ["Salary", "Freelance", "Investments"],
        datasets: [{
            data: [6000, 2500, 1500],
            backgroundColor: ["#4CAF50", "#2196F3", "#FF9800"]
        }]
    };

    const expenseData = {
        labels: ["Rent", "Groceries", "Entertainment", "Utilities", "Transport"],
        datasets: [{
            data: [1500, 800, 600, 400, 300],
            backgroundColor: ["#F44336", "#9C27B0", "#3F51B5", "#00BCD4", "#8BC34A"]
        }]
    };

    new Chart(document.getElementById("incomePieChart"), {
        type: 'pie', data: incomeData
    });
    new Chart(document.getElementById("expensePieChart"), {
        type: 'pie', data: expenseData
    });
</script>
{% endblock %}

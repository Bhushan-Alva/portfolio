{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    <style>
        /* Apply Roboto to the whole document */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Top Navigation Bar (Fixed) -->
    <div class="bg-purple-700 text-white py-8 px-10 flex justify-between items-center fixed top-0 left-0 w-full z-50">
        <h1 class="flex gap-4 text-3xl font-semibold">
            <img src="{% static 'Images/MoneyMap icon.jpg' %}" alt="User Avatar" class="w-8 h-8">
            MoneyMap
        </h1>
        
        <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-2">
                <img src="{% static 'Images/settings.svg' %}" alt="Settings" class="w-8 h-8 rounded-full">
            </div>
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" class="hidden">
                <div class="w-10 h-5 bg-gray-400 rounded-full p-1 flex items-center transition duration-300 ease-in-out">
                    <div class="w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-300"></div>
                </div>
            </label>
            <div class="flex items-center space-x-2">
                <span class="text-md">John Doe</span>
                <img src="https://i.pravatar.cc/40" alt="User Avatar" class="w-8 h-8 rounded-full">
            </div>
        </div>
    </div>

    <div class="flex">
        <!-- Sidebar (Fixed) -->
        <div class="bg-purple-700 text-white flex flex-col p-6 space-y-1 fixed top-[6rem] left-0 h-full w-56">
            <a href="{% url 'money_map_home' %}" class="text-lg flex items-center space-x-3 p-3 hover:bg-purple-600 rounded">
                <span class="w-6 h-6 flex-shrink-0 flex items-center justify-center text-xl">💰</span> 
                <span>Overview</span>
            </a>
            <a href="{% url 'money_map_income' %}" class="text-lg flex items-center space-x-3 p-3 hover:bg-purple-600 rounded">
                <span class="w-6 h-6 flex-shrink-0 flex items-center justify-center text-xl">💰</span> 
                <span>Income</span>
            </a>
            <a href="{% url 'money_map_expense' %}" class="text-lg flex items-center space-x-3 p-3 hover:bg-purple-600 rounded">
                <span class="w-6 h-6 flex-shrink-0 flex items-center justify-center text-xl">💳</span> 
                <span>Expense</span>
            </a>
            <a href="{% url 'money_map_budget' %}" class="text-lg flex items-center space-x-3 p-3 hover:bg-purple-600 rounded">
                <span class="w-6 h-6 flex-shrink-0 flex items-center justify-center text-xl">📊</span> 
                <span>Budget</span>
            </a>
            <a href="{% url 'money_map_transaction' %}" class="text-lg flex items-center space-x-3 p-3 hover:bg-purple-600 rounded">
                <span class="w-6 h-6 flex-shrink-0 flex items-center justify-center text-xl">🔄</span> 
                <span>Transaction</span>
            </a>
            <a href="{% url 'money_map_insights' %}" class="text-lg flex items-center space-x-3 p-3 hover:bg-purple-600 rounded">
                <span class="w-6 h-6 flex-shrink-0 flex items-center justify-center text-xl">📈</span> 
                <span>Insights</span>
            </a>
            <a href="{% url 'money_map_goals' %}" class="text-lg flex items-center space-x-3 p-3 hover:bg-purple-600 rounded">
                <span class="w-6 h-6 flex-shrink-0 flex items-center justify-center text-xl">🎯</span> 
                <span>Goals</span>
            </a>
            <a href="{% url 'money_map_accounts' %}" class="text-lg flex items-center space-x-3 p-3 hover:bg-purple-600 rounded">
                <span class="w-6 h-6 flex-shrink-0 flex items-center justify-center text-xl">🏦</span> 
                <span>Accounts</span>
            </a>
        </div>
        
        <!-- Main Content (Scrollable) -->
        <div class="flex-1 p-6 ml-56 pt-[6rem] overflow-y-auto bg-gray-100 min-h-screen">
            {% block content %}{% endblock content %}
        </div>        
    </div>
</body>
</html>

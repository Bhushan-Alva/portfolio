{% extends "MoneyMap/MoneyMapBase.html" %}

{% block content %}
<div class="bg-white p-6 mx-auto max-w-6xl mt-10 rounded-md shadow-lg">
    <!-- Add Goal Button -->
    <div class="flex justify-end mb-6">
        <button class="bg-gray-300 text-purple-700 px-4 py-2 rounded-md text-lg font-semibold hover:bg-gray-400 m-10">
            Add Goal
        </button>
    </div>

    <!-- Goal Card -->
    <div class="bg-purple-700 text-white rounded-md overflow-hidden shadow-lg transition-all hover:shadow-2xl max-w-5xl mx-auto mb-10">
        <div class="flex">
            <!-- Left Section -->
            <div class="w-2/3 p-6">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-gray-300 rounded-full"></div>
                    <div>
                        <h2 class="text-lg font-bold">Car</h2>
                        <p class="text-sm">$2000 per month</p>
                    </div>
                </div>

                <!-- Goal Progress -->
                <div class="mt-4">
                    <div class="flex justify-between text-sm font-semibold">
                        <span>$1000</span>
                        <span>10%</span>
                        <span>$10000</span>
                    </div>
                    <div class="w-full h-2 bg-gray-300 rounded-full mt-1">
                        <div class="h-full bg-red-500 rounded-full" style="width: 10%;"></div>
                    </div>
                    <p class="text-sm mt-2">Remaining Time is 10 months</p>
                </div>
            </div>

            <!-- Right Section -->
            <div class="w-1/3 bg-purple-500 p-4 flex flex-col justify-between">
                <!-- Priority -->
                <div class="flex justify-end">
                    <span class="text-white text-lg">★★★</span>
                </div>

                <!-- Monthly Progress -->
                <p class="text-sm font-semibold mt-2">This Month</p>
                <div class="flex justify-between text-sm">
                    <span>$300</span>
                    <span>$1000</span>
                </div>
                <div class="w-full h-2 bg-gray-300 rounded-full mt-1">
                    <div class="h-full bg-yellow-500 rounded-full" style="width: 30%;"></div>
                </div>

                <!-- Last 5 Months Consistency -->
                <p class="text-sm font-semibold mt-3">Last 5 Months</p>
                <div class="flex gap-1 mt-1">
                    <div class="w-4 h-4 bg-green-400 rounded"></div>
                    <div class="w-4 h-4 bg-red-600 rounded"></div>
                    <div class="w-4 h-4 bg-green-400 rounded"></div>
                    <div class="w-4 h-4 bg-green-400 rounded"></div>
                    <div class="w-4 h-4 bg-green-400 rounded"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

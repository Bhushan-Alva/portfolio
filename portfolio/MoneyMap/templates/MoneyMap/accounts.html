{% extends "MoneyMap/MoneyMapBase.html" %}

{% block content %}
<div class="p-6">
    <!-- Accounts Overview -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Accounts Overview</h2>
        <div class="flex justify-between items-center">
            <div>
                <p class="text-gray-600">Total Balance</p>
                <p class="text-2xl font-bold text-green-600">$7,000</p>
            </div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" onclick="toggleModal()">
                + Add Account
            </button>
        </div>
    </div>

    <!-- Accounts List (Card Format) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Account Card -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-lg font-bold mb-2">Chase Bank</h3>
            <p class="text-gray-600">Type: Checking</p>
            <p class="text-green-600 text-xl font-bold mt-2">$5,000</p>
            <div class="mt-4 flex justify-between">
                <button class="text-blue-500 hover:underline">Edit</button>
                <button class="text-red-500 hover:underline">Delete</button>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-lg font-bold mb-2">PayPal</h3>
            <p class="text-gray-600">Type: Digital Wallet</p>
            <p class="text-green-600 text-xl font-bold mt-2">$1,200</p>
            <div class="mt-4 flex justify-between">
                <button class="text-blue-500 hover:underline">Edit</button>
                <button class="text-red-500 hover:underline">Delete</button>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-lg font-bold mb-2">Cash</h3>
            <p class="text-gray-600">Type: Cash</p>
            <p class="text-green-600 text-xl font-bold mt-2">$800</p>
            <div class="mt-4 flex justify-between">
                <button class="text-blue-500 hover:underline">Edit</button>
                <button class="text-red-500 hover:underline">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Account Modal -->
<div id="accountModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Add Account</h2>
        <label class="block text-sm font-medium">Account Name</label>
        <input type="text" class="w-full border p-2 rounded mb-3" placeholder="Enter account name">
        
        <label class="block text-sm font-medium">Account Type</label>
        <select class="w-full border p-2 rounded mb-3">
            <option>Checking</option>
            <option>Savings</option>
            <option>Wallet</option>
            <option>Investment</option>
        </select>

        <div class="flex justify-end">
            <button class="bg-gray-400 text-white px-4 py-2 rounded mr-2" onclick="toggleModal()">Cancel</button>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
        </div>
    </div>
</div>

<script>
    function toggleModal() {
        document.getElementById('accountModal').classList.toggle('hidden');
    }
</script>

{% endblock %}
